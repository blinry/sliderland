<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tides Editor</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="favicon.svg" />
    </head>
    <body>
        <div id="everything">
            <div id="code">
                <div id="comment"></div>
                <div>
                    (<abbr title="time in seconds">t</abbr>,<abbr
                        title="position of the slider (0..1)"
                        >x</abbr
                    >,<abbr title="index of the slider (0..63)">i</abbr>) =>
                </div>
                <textarea id="formula" spellcheck="false"></textarea>
            </div>
            <div id="slider-container">
                <span id="examples-left">❮</span>
                <span id="examples-right">❯</span>
                <canvas id="sliders" width="2000" height="2050"></canvas>
            </div>
            <div id="credits">
                //
                <a href="https://github.com/blinry/tides-editor" target="_blank"
                    >source code</a
                >

                <a
                    href="https://www.youtube.com/watch?v=bUTPlQzfz1k"
                    target="_blank"
                    >music video</a
                >
                -
                <a href="https://twitter.com/blinry" target="_blank">twitter</a>
                -
                <a href="https://chaos.social/@blinry" target="_blank"
                    >mastodon</a
                >
                -
                <a href="https://patreon.com/blinry" target="_blank">patreon</a>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
