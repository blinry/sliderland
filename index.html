<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tides Editor</title>
        <link rel="stylesheet" href="slider.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="everything">
            <div id="code">
                <div id="firstline">
                    <div id="comment"></div>
                    <span>
                        <span id="examples-left">❮</span>
                        <span>Examples</span>
                        <span id="examples-right">❯</span>
                    </span>
                </div>
                <div>(t,i,x) =></div>
                <div id="formula" role="textbox" contenteditable>x</div>
                <div id="examples">
                    <div id="intro">
                        <h2>Tides Editor</h2>
                        <p>
                            A minimalist creative coding playground, by
                            <a href="https://blinry.org">blinry</a>
                        </p>
                    </div>
                </div>
            </div>
            <div id="slider-container">
                <div id="sliders"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
