<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sliderland</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="favicon.svg" />
        <script src="ffmpeg.min.js"></script>

        <meta
            name="description"
            content="A minimalist creative coding playground, using only HTML sliders."
        />

        <meta property="og:title" content="Sliderland" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://sliderland.blinry.org" />
        <meta
            property="og:image"
            content="https://sliderland.blinry.org/thumbnail.png"
        />
        <meta
            property="og:description"
            content="A minimalist creative coding playground, using only HTML sliders."
        />

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@blinry" />
        <meta name="twitter:title" content="Sliderland" />
        <meta
            name="twitter:description"
            content="A minimalist creative coding playground, using only HTML sliders."
        />
        <meta name="twitter:creator" content="@blinry" />
        <meta
            name="twitter:image"
            content="https://sliderland.blinry.org/thumbnail.png"
        />
    </head>
    <body>
        <div id="everything">
            <div id="code">
                <div id="comment"></div>
                <div id="txi">
                    (<abbr title="time in seconds">t</abbr>,<abbr
                        title="position of the slider (0..1)"
                        >x</abbr
                    >,<abbr title="index of the slider (0..63)">i</abbr>) =>
                </div>
                <textarea id="formula" spellcheck="false"></textarea>
            </div>
            <div id="slider-container">
                <span id="examples-left">❮</span>
                <span id="examples-right">❯</span>
                <canvas id="sliders" width="2000" height="2000"></canvas>
            </div>
            <div id="credits">

                    href="https://docs.google.com/forms/d/e/1FAIpQLSc9w3OwbHQQ8fsKVeNngIoE-vctuiZJC1PhsZJiC4OFZ3AXlw/viewform"
                    target="_blank"
                    >feedback!</a
                >
                <span id="recordspan"
                    >-
                    <a id="record">record</a>
                </span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
